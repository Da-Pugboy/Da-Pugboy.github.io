<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Mini Story!</title>
  <style>
       
  </style>
 </head>
 <body>
 
    <h1>Write a mini story!</h1>
     <p>Hi Julius! I coded this (in HTML)! Hope you have fun!</p>
     
    <ul>
      <li>Place: <input type="text" id="place"></li>
      <li>A type of attack: <input type="text" id="attack"></li>
      <li>Monster or enemy: <input type="text" id="monster"></li>
      <li>Person: <input type="text" id="person"></li>
      <li>Weapon: <input type="text" id="wep"></li>
    </ul>
     
    <button id="lib-button">Make a story!</button>
      
    <p>Generated story: 
    <span id="story"></span>
    </p>
 
    <script>
        var libButton = document.getElementById('lib-button');
        var libIt = function() {
            var storyDiv = document.getElementById("story");
            
            var place = document.getElementById("place").value;
            var attack = document.getElementById("attack").value;
            var person = document.getElementById("person").value;
            var monster = document.getElementById("monster").value;
            var wep = document.getElementById("wep").value;
            storyDiv.innerHTML = person + " was attacked by the " + monster + " using the attack " + attack + " with the weapon " + wep + " at the " + place + "!";
            
        };
        libButton.addEventListener('click', libIt);
        
    </script>
  
 </body>
</html>
